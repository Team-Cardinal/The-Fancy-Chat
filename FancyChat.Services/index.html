<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <link type="text/css" rel="stylesheet" href="Css/ChatStyle.css" />
    <link rel="stylesheet" href="/Css/JQueryUI/themes/base/jquery.ui.all.css">

    <!--Script references. -->
    <!--Reference the jQuery library. -->
    <script src="/Scripts/jquery-1.10.2.js"></script>
    <script src="/Scripts/jquery.noty.packaged.min.js"></script>
    <script src="/Scripts/ui/jquery.ui.core.js"></script>
    <script src="/Scripts/ui/jquery.ui.widget.js"></script>
    <script src="/Scripts/ui/jquery.ui.mouse.js"></script>
    <script src="/Scripts/ui/jquery.ui.draggable.js"></script>
    <script src="/Scripts/ui/jquery.ui.resizable.js"></script>

    <!--Reference the SignalR library. -->
    <script src="/Scripts/jquery.signalR-2.2.0.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="/signalr/hubs"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="header">
        <h4>Team Cardinal - The Fancy Chat. Wellcome!</h4>
    </div>
    <div id="divContainer">
        <div id="divLogin" class="login">
            <p>Login</p>
            <div class="loginText">
                Username:<br />
                <input id="txtUserName" type="text" class="textBox" />
                Password:<br />
                <input id="txtPassword" type="password" class="textBox" />
            </div>
            <div id="divButton">
                <input id="btnLogin" type="button" class="submitButton" value="Login" />
            </div>
        </div>
        <div id="divRegister" class="login">
            <p>Register</p>
            <div class="loginText">
                Email:<br />
                <input id="registerEmail" type="text" class="textBox" />
                Username:<br />
                <input id="registerUsername" type="text" class="textBox" />
                Password:<br />
                <input id="registerPassword" type="text" class="textBox" />
                Confrim Password: <br />
                <input id="confirmRegisterPassword" type="text" class="textBox" />
                <div id="divButton">
                    <input id="btnRegister" type="button" class="submitButton" value="Register" />
                </div>
            </div>
        </div>
        <!-- home page -->
        <div id="divHome" class="chatHome">
            <div class="title">
                Welcome to your homepage, <span id='spanUser'></span>!
                <input class="textbox" type="text" id="chatPartner" />
                <input id="btnCreateChat" type="button" class="submitButton" value="Start New Chat" />
                <button id="btnLogout" type="button" class="submitButton">Logout</button>
            </div>
            <div class="content">
                <div id="divActiveChats" class="chatWindow">
                    <span>Active Chats:</span>
                </div>
            </div>
        </div>
        <!-- End of home page -->

        <div id="divChat" class="chatRoom">
            <div class="title">
                Welcome to Chat Room <span id='spanUser'></span>
            </div>
            <div class="content">
                <div id="divChatWindow" class="chatWindow">
                </div>
                <div id="divusers" class="users">
                </div>
            </div>
            <div class="messageBar">
                <input class="textbox" type="text" id="txtMessage" />
                <input id="btnSendMsg" type="button" value="Send" class="submitButton" />
            </div>
        </div>
        <input id="hdId" type="hidden" />
        <input id="hdUserName" type="hidden" />
    </div>
</body>
</html>
